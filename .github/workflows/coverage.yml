name: Coverage

on:
  pull_request:
    branches:
      - main
      - next
      - canary
      - release/**
  push:
    branches:
      - main
      - next
      - canary
      - release/**

permissions:
  contents: read

concurrency:
  group: coverage-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  coverage:
    name: Coverage Gate
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo artifacts
        uses: Swatinem/rust-cache@v2
        with:
          cache-targets: false

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Check coverage thresholds
        run: cargo llvm-cov --all-features --workspace --summary-only --fail-under-regions 82 --fail-under-functions 88 --fail-under-lines 87
